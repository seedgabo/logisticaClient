<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{ api.trans('literals.orders') }} | Interfaz {{ api.trans('literals.driver') }}</ion-title>
    <ion-buttons end>
      <button icon-only clear ion-button (click)="toNotificaciones()">
        <ion-icon name="notifications"></ion-icon>
        <ion-badge>{{api.user.notificaciones_count}}</ion-badge>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar>
    <ion-searchbar [(ngModel)]="query" (ionInput)="filter()" [debounce]="750" [placeholder]="'Buscar Ordenes...'"
      [animated]="true"></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-refresher (ionRefresh)="getOrders($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>


  <ion-list *ngIf="orderable.past?.length > 0">
    <ion-list-header>
      Pasadas
    </ion-list-header>
    <button ion-item (click)="options(order)" *ngFor="let order of orderable.past; let i = index">
      <h2>
        <b>
          #
        </b>
        {{ order.numero_pedido }}
      </h2>
      <h3>
        <b>
          {{api.trans('literals.status')}}:
        </b>
        {{ order.estado }}
      </h3>
      <h4>
        <b>
          {{api.trans('literals.type')}}:
        </b>
        {{ order.tipo }}
      </h4>
      <p>{{order.fecha_entrega | amLocale:'es-us' | amCalendar }}</p>
    </button>
  </ion-list>
