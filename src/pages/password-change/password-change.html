<ion-header>
  <ion-navbar color="favorite">
    <ion-title>Actualizar Contraseña </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Confirmar Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="password_confirmation"></ion-input>
    </ion-item>

    <button ion-button block (click)="updatePassword()" [disabled]="!canSave() || loading" color="secondary">
      Guardar
    </button>
  </ion-list>
</ion-content>
