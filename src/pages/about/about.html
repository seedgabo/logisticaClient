<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Documentos
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="about">
  <div>
    <ion-refresher (ionRefresh)="getCategorias($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-list>
      <ion-list-header>Categorias | Documentos</ion-list-header>
      <button ion-item (click)="navigate(cat)" *ngFor="let cat of categorias">
        <ion-icon name="folder" item-left></ion-icon> {{cat.nombre}}
      </button>
    </ion-list>
  </div>
</ion-content>
