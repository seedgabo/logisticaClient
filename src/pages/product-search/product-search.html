<ion-header>
  <ion-navbar color="secondary">
    <ion-title>{{'Productos'}}</ion-title>
    <ion-buttons end>
      <button ion-button clear icon-only (click)="cancel()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar>
    <ion-searchbar (ionInput)="search()" [(ngModel)]="query"></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div text-center>
    <ion-spinner *ngIf="loading || !ready"></ion-spinner>
  </div>
  <ion-list inset no-lines>
    <button ion-item (click)="select(product)" *ngFor="let product of products">
      <ion-thumbnail item-left *ngIf="product.image">
        <img [src]="product.image.url">
      </ion-thumbnail>
      <h2>{{product.name}}</h2>
      <h3>{{product.description}}</h3>
      <!-- <p>{{product.price | currency:'USD':'symbol-narrow':'1.0-0'}}</p> -->
    </button>
  </ion-list>
</ion-content>
