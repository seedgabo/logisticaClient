<ion-menu [content]="mycontent">
  <ion-content>
    <div class="logo-header">
      <div text-center>
        <img src="assets/img/logo-completo.png" alt="logo">
      </div>
    </div>
    <ion-list>
      <ion-list-header>
        <ion-icon name="menu" item-left></ion-icon> Menu
      </ion-list-header>

      <button ion-item menuClose (click)="MisFacturas()">
        <ion-icon name="pricetag" item-right color="primary"></ion-icon> Mis Facturas
      </button>
      <button ion-item menuClose (click)="toLogin()">
        <ion-icon name="log-out" item-right color="primary"></ion-icon> Cerrar Sesi√≥n
      </button>
    </ion-list>
  </ion-content>
</ion-menu>


<ion-header>

  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{api.user.cliente? api.user.cliente.full_name: api.user.nombre }}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="toNotificaciones()">
        <ion-icon name="notifications"></ion-icon>
        <ion-badge>{{api.user.notificaciones_count}}</ion-badge>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content #mycontent>
  <ion-searchbar [(ngModel)]="query"></ion-searchbar>
  <ion-list>
    <button ion-item (click)="gotoOrder(order)" *ngFor="let order of orders; let i = index">
      <h2>{{ order.numero_pedido }}</h2>
      <h3>{{ order.estado }}</h3>
      <h4>{{ order.tipo }}</h4>
      <p>{{order.created_at | amLocale:'es-us' | amCalendar }}</p>
      <!-- <h3>{{ order.order_compra }}</h3> -->
    </button>
  </ion-list>
</ion-content>
