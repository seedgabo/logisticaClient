<button ion-button (click)="OpenSignature()" [color]="!signature ? color  : 'secondary'" block
        [large]="large" icon-right>
  <span *ngIf="!placeholder">
    {{ 'literals.signature' | trans }}
  </span>
  <span *ngIf="placeholder">
    {{ placeholder }}
  </span>
  <ion-icon [name]="!!signature ? 'checkmark' : 'finger-print'" large></ion-icon>
</button>
